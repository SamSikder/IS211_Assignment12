<!doctype html>
<html>
<head><title>Add Result</title></head>
<body>
<h2>Add Quiz Result</h2>
<form method="POST">
    Student:
    <select name="student_id">
    {% for student in students %}
        <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }}</option>
    {% endfor %}
    </select><br>

    Quiz:
    <select name="quiz_id">
    {% for quiz in quizzes %}
        <option value="{{ quiz.id }}">{{ quiz.subject }} ({{ quiz.quiz_date }})</option>
    {% endfor %}
    </select><br>

    Score: <input type="number" name="score"><br>
    <input type="submit" value="Add Result">
</form>
</body>
</html>
